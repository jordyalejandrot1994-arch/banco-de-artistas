<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0ea5e9" />
  <title>Banco de Artistas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Banco de Artistas</h1>
    <nav class="tabs">
      <button class="active" data-tab="explorar">Explorar</button>
      <button data-tab="registro">Registrar Artista</button>
      <button data-tab="login">Ingresar Artista</button>
      <button data-tab="reservas">Mis Reservas</button>
    </nav>
  </header>

  <main>
    <!-- EXPLORAR -->
    <section id="tab-explorar" class="tab active">
      <div class="filters">
        <input id="q" placeholder="Buscar por nombre, ciudad o tipo...">
        <select id="f-ciudad"><option value="">Todas las ciudades</option></select>
        <select id="f-tipo"><option value="">Todos los tipos</option></select>
      </div>
      <div id="cards" class="cards"></div>
    </section>

    <!-- REGISTRO -->
    <section id="tab-registro" class="tab">
      <h2>Registrar Artista</h2>
      <form id="form-registro" class="form">
        <input name="nombre_artistico" placeholder="Nombre artístico" required>
        <input name="nombre_real" placeholder="Nombre real" required>
        <input name="cedula" placeholder="Cédula" required>
        <input name="ciudad" placeholder="Ciudad" required>
        <input name="correo" type="email" placeholder="Correo" required>
        <input name="celular" placeholder="Celular" required>
        <input name="tipo_arte" placeholder="Tipo de arte" required>
        <input name="foto" placeholder="URL de foto" required>
        <input name="video" placeholder="URL de video (YouTube)" required>
        <div class="grid2">
          <input name="p15" placeholder="Precio 15 min" required>
          <input name="p30" placeholder="Precio 30 min" required>
          <input name="p60" placeholder="Precio 60 min" required>
          <input name="p120" placeholder="Precio 120 min" required>
        </div>
        <textarea name="bio" placeholder="Biografía o descripción del artista"></textarea>
        <button type="submit" class="primary">Registrar</button>
        <p id="msg-registro" class="msg"></p>
      </form>
    </section>

    <!-- LOGIN ARTISTA -->
    <section id="tab-login" class="tab">
      <h2>Ingreso de Artista</h2>
      <form id="form-login-artista" class="form small">
        <input name="cedula" placeholder="Cédula" required>
        <input name="pin" placeholder="PIN" required>
        <button type="submit" class="primary">Ingresar</button>
        <p id="msg-login" class="msg"></p>
      </form>
      <div id="panel-artista" class="hidden">
        <h3>Solicitudes pendientes</h3>
        <div id="solicitudes-artista"></div>
      </div>
    </section>

    <!-- MIS RESERVAS -->
    <section id="tab-reservas" class="tab">
      <h2>Mis Reservas</h2>
      <form id="form-buscar-reserva" class="form small">
        <input type="email" name="correo" placeholder="Correo usado en la contratación" required>
        <button type="submit" class="primary">Buscar</button>
      </form>
      <div id="reservas-usuario"></div>
    </section>
  </main>

  <!-- PANEL ADMIN -->
  <div id="admin" class="hidden">
    <div class="admin-box">
      <div class="admin-header">
        <h3>Panel de Administración</h3>
        <button id="close-admin">Cerrar</button>
      </div>
      <div id="admin-content"></div>
    </div>
  </div>

  <footer>
    <p>© 2025 Banco de Artistas — Plataforma de conexión entre talento y eventos</p>
  </footer>

  <script src="app-clean.js"></script>
</body>
</html>
